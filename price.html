<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Chart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #444;
    }

    .price-card {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 1rem 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease forwards;
    }

    .price-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .program-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .price-details {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Our Program Fees</h1>

  <div class="price-card">
    <div class="program-title">Gym</div>
    <div class="price-details">
      ₹15,000/year<br>
      ₹6,000 for 3 months<br>
      ₹10,000 for 6 months<br>
      ₹2,500/month
    </div>
  </div>

  <div class="price-card">
    <div class="program-title">Zumba</div>
    <div class="price-details">
      ₹2,000/month
    </div>
  </div>

  <div class="price-card">
    <div class="program-title">Yoga</div>
    <div class="price-details">
      ₹1,500/month
    </div>
  </div>

  <div class="price-card">
    <div class="program-title">Personal Training</div>
    <div class="price-details">
      ₹5,000/month
    </div>
  </div>

  <div class="price-card">
    <div class="program-title">Nutrition Diet</div>
    <div class="price-details">
      ₹2,500 once<br>
      ₹1,000/month for ongoing sessions
    </div>
  </div>
</body>
</html>
